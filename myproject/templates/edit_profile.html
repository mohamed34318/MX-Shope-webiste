<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>edit profile form - Bootdey.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">                
        body { margin-top:20px; }
        .avatar { width:200px; height:200px; }
    </style>
</head>
<body>
    <div class="container bootstrap snippets bootdey">
        <h1 class="text-primary">edit Profile</h1>
        <hr>
        <div class="row">
            <div class="col-md-3">
                <div class="text-center">
                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" class="avatar img-circle img-thumbnail" alt="avatar">
                    <h> {{customer_data.name}}</h3>
      
                </div>
            </div>
            <div class="col-md-9 personal-info">
               
                <h3>Personal info</h3>
                <!-- Replace this form with the provided form -->
                <form class="form-horizontal" role="form" method="POST" action="{{ url_for('show_customer_data_edit') }}">
                    <div class="form-group">
                        <label class="col-lg-3 control-label">name :</label>
                        <div class="col-lg-8">
                            <input type="text" id="name" name="name" value="{{ customer_data.name }}"  placeholder="name.." class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">email :</label>
                        <div class="col-lg-8">
                            <input type="text" id="email"  readonly name="email" value="{{ customer_data.email }}"  placeholder="email.." class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">address :</label>
                        <div class="col-lg-8">
                            <input type="text" id="address" name="address" value="{{ customer_data.address }}"  placeholder="address.." class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">city :</label>
                        <div class="col-lg-8">
                            <input type="text" id="city" name="city" value="{{ customer_data.city }}"  placeholder="city.." class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">country :</label>
                        <div class="col-lg-8">
                            <input type="text" id="country" name="country" value="{{ customer_data.country }}"  placeholder="country.." class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">zip :</label>
                        <div class="col-lg-8">
                            <input type="text" id="zip" name="zip" value="{{ customer_data.zip }}"  placeholder="zip.." class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">phone :</label>
                        <div class="col-lg-8">
                            <input type="text" id="phone" name="phone" value="{{ customer_data.phone }}"  placeholder="phone.." class="form-control">
                        </div>
                    </div>
                     <div class="form-group">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </div>
                  
                    
                </form>
                <!-- End of provided form -->
            </div>
        </div>
    </div>
    <hr>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        // Your JavaScript code here
    </script>
</body>
</html>
