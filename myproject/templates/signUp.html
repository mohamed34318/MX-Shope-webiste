<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration Form | CoderGirl</title>
    <link rel="stylesheet" href="static/css/login.css">
</head>
<body>
{% block content %}<div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
        <header>Sign Up</header>
        <form action="{{ url_for('signup') }}" method="POST"> <!-- Updated action attribute -->
            <label for="name">name</label>
            <input type="text" id="name" name="name"   placeholder="name.." class="form-control">
            <label for="email">email</label>
            <input type="text" id="email" name="email"   placeholder="email.." class="form-control">
            <label for="address">address</label>
            <input type="text" id="address" name="address"   placeholder="address.." class="form-control">
            <label for="city">city</label>
            <input type="text" id="city" name="city"   placeholder="city.." class="form-control">
            <label for="country">country</label>
            <input type="text" id="country" name="country"   placeholder="country.." class="form-control">
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip"   placeholder="zip.." class="form-control">
            <label for="phone">phone</label>
            <input type="text" id="phone" name="phone"   placeholder="phone.." class="form-control">
            <label for="password">Password</label>
            <input type="password" id="password" name="password"   placeholder="password.." class="form-control">
            <input type="submit" class="button" value="Sign Up"> <!-- Changed to submit button -->
        </form>
        <div class="signup">
            <span class="signup">Already have an account?
                <label for="check"><a href="{{url_for('login')}}">Sign in</a></label>
            </span>
        </div>
    </div>
</div>

{% endblock %}
</body>
</html>
