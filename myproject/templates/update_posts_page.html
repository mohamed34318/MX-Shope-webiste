
<head>
  <meta charset="UTF-8">
  {% block title %}Update posts{% endblock %}
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/static_admin/css/dashboard.css">
  <link rel="stylesheet" href="../static/static_admin/admin.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

</head>


<body>
<style>
  .wrapper .main_content .info div {
    margin-bottom: 24px;
    margin-left: 15%;
    margin-top: 2%;
}


.wrapper .main_content .info {
  margin: 20px;
  color: #cbcbcb;
  line-height: 25px;
  font-family: Arial;
  margin: 7%;
}
.heading {
  margin: 2% 12%;
}
.wrapper .main_content .info div {
  margin-bottom: 24px;
  margin-left: 15%;
  margin-top: 2%;
  padding: 0px;
  font-size: 19px;
}

form input[type="text"] {
  margin-left: 27px;
  width: 200px;
  height: 23px;
}

</style>
{% block content %}
<div class="wrapper">
    <div class="sidebar">
        <h2>Admin Page</h2>
        <ul>
            <li><a href="{{url_for('home_admins' )}}" ><i class="fas fa-home"></i>Home</a></li>
            <li><a  href="{{url_for('manage_user' )}}"><i class="fas fa-user"></i>Manage user</a>
            </li>
            <li><a  href="{{url_for('manage_posts')}}"><i class="fas fa-user"></i>Manage Product</a>
            </li>
            <li><a  href="{{url_for('manage_orders' )}}"><i class="fas fa-user"></i>Manage Orders</a>
            </li>
            <li><a  href="{{url_for('manage_category')}}"><i class="fas fa-user"></i>Manage Category</a>
            </li>
            </li>
            <li style = "color:white;"><i class='fa fa-wpexplorer ' style="color:white;"></i> MX Shope
                Website</a></li>
            <li><a href="{{url_for('login')}}">
                    <iconify-icon icon="bx:log-out" width="29" height="20"></iconify-icon>
                    LOG OUT
                </a></li>
                
        </ul>
    </div>
    <!-- main content -->
    <div class="main_content">
        <div class="info">
            <div class="container">
                <div class="row justify-content-center">
                    <h1 class="heading">Update Product</h1>
                    <form method="POST" class="col-lg-8" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="id">productId</label>
                            <input type="text" id="productId" name="productId" value="{{ product_data.productId }}" disabled placeholder="ID.." class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="productName">productName</label>
                            <input type="text" id="productName" name="productName" value="{{ product_data.productName }}" placeholder="productName.." class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="catId">Category</label>
                            <select id="catId" name="catId" class="form-control">
                                {% for category in categories %}
                                    <option value="{{ category.catId }}">{{ category.catName }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="address">price</label>
                            <input type="text" id="price" name="price" value="{{ product_data.price }}" placeholder="price.." class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="quantity">quantity</label>
                            <input type="text" id="quantity" name="quantity" value="{{ product_data.quantity }}" placeholder="quantity.." class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="image">image</label>
                            <input type="file" id="image" name="image" value="{{ product_data.image }}" placeholder="image.." class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select id="status" name="status" class="form-control">
                                <option value="0" {% if product_data.status == 0 %} selected {% endif %}>available</option>
                                <option value="1" {% if product_data.status == 1 %} selected {% endif %}>out os stock</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.iconify.design/iconify-icon/1.0.0/iconify-icon.min.js"></script>
</body>
{% endblock %}
