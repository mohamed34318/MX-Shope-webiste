  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="/static/static_admin/css/dashboard.css">

<body>
<style>
  .wrapper .main_content .info div {
    margin-bottom: 24px;
    margin-left: 15%;
    margin-top: 2%;
}


.wrapper .main_content .info {
  margin: 20px;
  color: #cbcbcb;
  line-height: 25px;
  font-family: Arial;
  margin: 7%;
}
.heading {
  margin: 2% 12%;
}
.wrapper .main_content .info div {
  margin-bottom: 24px;
  margin-left: 15%;
  margin-top: 2%;
  padding: 0px;
  font-size: 19px;
}

form input[type="text"] {
  margin-left: 27px;
  width: 200px;
  height: 23px;
}

</style>
{% block content %}
<div class="wrapper">
    <div class="sidebar">
        <h2>Admin Page</h2>
        <ul>
            <li><a href="{{url_for('home_admins' )}}" ><i class="fas fa-home"></i>Home</a></li>
            <li><a  href="{{url_for('manage_user' )}}"><i class="fas fa-user"></i>Manage user</a>
            </li>
            <li><a  href="{{url_for('manage_posts')}}"><i class="fas fa-user"></i>Manage Product</a>
            </li>
            <li><a  href="{{url_for('manage_orders' )}}"><i class="fas fa-user"></i>Manage Orders</a>
            </li>
            <li><a  href="{{url_for('manage_category')}}"><i class="fas fa-user"></i>Manage Category</a>
            </li>
            </li>
            <li style = "color:white;"><i class='fa fa-wpexplorer ' style="color:white;"></i> MX Shope
                Website</a></li>
            <li><a href="{{url_for('login')}}">
                    <iconify-icon icon="bx:log-out" width="29" height="20"></iconify-icon>
                    LOG OUT
                </a></li>
                
        </ul>
    </div>
    <!-- main content -->
    <div class="main_content">
        <div class="info">
            <div class="container">
                <div class="row justify-content-center">
                    <h1 class="heading">Update User</h1>
                    <form method="POST" class="col-lg-8">
                        <div class="form-group">
                            <label for="id">ID</label>
                            <input type="text" id="id" name="id" value="{{ customer_data.id }}" disabled placeholder="ID.." class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" value="{{ customer_data.name }}" placeholder="Name.." class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" name="address" value="{{ customer_data.address }}" placeholder="Address.." class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" value="{{ customer_data.city }}" placeholder="City.." class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="country">Country</label>
                            <input type="text" id="country" name="country" value="{{ customer_data.country }}" placeholder="Country.." class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="zip">Zip</label>
                            <input type="text" id="zip" name="zip" value="{{ customer_data.zip }}" placeholder="Zip.." class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="text" id="phone" name="phone" value="{{ customer_data.phone }}" placeholder="Phone.." class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email" value="{{ customer_data.email }}" placeholder="Email.." class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select id="status" name="status" class="form-control">
                                <option value="0" {% if customer_data.status == 0 %} selected {% endif %}>Active</option>
                                <option value="1" {% if customer_data.status == 1 %} selected {% endif %}>Closed</option>
                                <option value="2" {% if customer_data.status == 2 %} selected {% endif %}>Hold</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.iconify.design/iconify-icon/1.0.0/iconify-icon.min.js"></script>
</body>
{% endblock %}
